<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/lib/bootstrap.bundle.min.js"></script>
<link href="/css/lib/bootstrap.min.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
</head>

<div th:insert="fragments :: navigationFragment"></div>

<div ng-app="loginApp" ng-controller="loginController" class="row"
  id="login-card">
  <div class="col-lg-5 col-md-6 col-sm-8 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form name="loginForm" ng-submit="loginUser()">

          <div class="form-group">
            <label for="email-address">Your Email Address</label> <input
              type="email" name="email" ng-model="email"
              class="form-control" id="email-address"
              autocomplete="email-address" aria-describedby="emailHelp"
              ng-class="(loginForm.email.$dirty && !loginForm.email.$valid) ? 'invalid-box' : ''"
              placeholder="example@mail.com"> <small
              id="emailHelp" class="form-text text-muted">We'll
              never share your email with anyone else.</small>
          </div>
          <div class="form-group" id="passowrd-div">
            <div>
              <label for="input-password">Password</label>
            </div>
            <input type="password" class="form-control"
              name="inputPassword" ng-model="inputPassword" id="input-password"
              autocomplete="new-password" placeholder="Password"
              ng-class="(registerForm.inputPassword.$dirty && !valid) ? 'invalid-box' : ''">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>

        </form>
      </div>
    </div>
  </div>

</div>

<script src="js/loginController.js"></script>

</body>
</html>
